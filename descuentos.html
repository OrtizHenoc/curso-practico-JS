<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos </title>
    <link rel="stylesheet" href="descuentos.css">
</head>
<body>
    <header>
        <h1 class="header-title">
            Percentages and Discounts
        </h1>
    </header>
    <main>
        <section class="main-container">
            <h2 class="maint-title">
                Product selected
            </h2>
            <figure class="main-img">
                <img src="./imgs/auriculares.png" alt="Product">
            </figure>
            <form class="main-form">
                <input class="input input-price form-item" id="InputPrice" placeholder="Enter price of your product" type="number"/>
                <input class="input input-discoun form-item" id="InputCoupon" placeholder="Enter coupon for your product" type="text"/>
                <div class="form-item cupons-container">
                    <label class="form-item form-label" for="cupons">Cupons</label>
                    <select class="cupons form-item" name="Cupons" id="cupons">
                        <option value="0">I don't have</option>
                        <option value="10">10%</option>
                        <option value="15">15%</option>
                        <option value="25">25%</option>
                    </select>
                </div>
                <button class="button button-calc form-item" type="button" onclick="onClickButtonPriceDiscount()">
                    Calcular el precio con descuento
                </button>
                <p class="form-item result-p" id="Result1"></p>
                <p class="form-item result-p" id="Result2"></p>
            </form>
        </section>
    </main>
    <script src="./descuentos.js"></script>
</body>
</html>
